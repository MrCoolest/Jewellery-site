{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout{% endblock title %}


{% block body %}
   
    <!-- Checkout-->
    <section id="checkout-section">
     <div class="checkout-container container">
          <div class="checkout-form-container">
             <h2> <span> Checkout </span></h2>
             <form id="contact-form">
                 <input type="text" name="user_name" placeholder="Name">
                 <input type="email" name="user_email" placeholder="E-Mail">
                 <input type="tel" name="phone" placeholder="Phone number">
               <input type="text" name="address" placeholder="Address..">               
               <input type="text" name="city" placeholder="City..">               
               <input type="text" name="state" placeholder="State..">               
               <input type="text" name="pin-code" placeholder="Pin Code..">               
                 <input class="checkout-btn" type="submit" value="Continue">
             </form>
         </div>
         <div class="orders-detail">
          <!-- <img src="{%static 'img/contact.png' %}" alt=""> -->
          <div class="">
               <a href=""><- Bank to Cart</a>
          </div>
          <div class="">
               Order Summary
          </div>
          <div>
               <table>
                    {% for item in items %}
                    <tr>
                      <td>name Something</td>
                      <td>  <span class="count">33</span>   &nbsp;
                         
                         <div class="quantity">
                         <button class="fas fa-sort-up fa-lg qt-btn">  </button>  <button class="fas fa-sort-down fa-lg qt-btn">  </button> 
                         </div>
                    </td>
                      <td> {{item.product.price}}</td>
                      <td> {{ item.get_total }}</td>
                    </tr>
                    {% endfor %}
                             
                  </table>
      
          </div>
     </div>
     </div>
 </section>
{% endblock body %}
