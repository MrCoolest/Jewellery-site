{% extends 'base.html' %}

{% load static %}

{% block title %}
Change Password
{% endblock title %}


{% block body %}
<!-- registraion form -->
    <section class="forget-form">
        <div class="forget-container container">
            <h1>Change Password</h1>
            <p>Please Enter your New Password</p>
            <form action="" method="post">
            {% csrf_token %}
                {% for field in form %}
         
            {{field}}
            {% endfor %}
                <input class="btn" type="submit" value="Change Password">
            </form>
        </div>
    </section>
{% endblock body %}    

{% block js %} 

<script>
    //Query for input fiels
    var form_fields = document.getElementsByTagName('input');
    form_fields[3].placeholder='New Password';
    form_fields[4].placeholder='Re-enter New Password';
</script> 
{% endblock js %}
